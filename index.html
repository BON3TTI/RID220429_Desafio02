<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="titulo_sup">
        <h1>The Dev News</h1>
    </header>

    <div class="container">
        <main>
            <img id="city" src="img/main/background_city.svg" alt="Cidade">
            <section class="recentes">
                <h2 id="recentes">Posts mais recentes <span><u id="todos">Ver todos</u></span></h2>
                <!-- Aqui entrariam seus cards de posts -->
            </section>
            <div class="posts-grid">
            <img class="posts_recentes" src="img/recentes/dev mobile.svg" alt="">
            <img class="posts_recentes" src="img/recentes/vida.svg" alt="">
            <img class="posts_recentes" src="img/recentes/config vscode.svg" alt="">
            <img class="posts_recentes" src="img/recentes/vida.svg" alt="">
            </div>
        </main>

        <aside>
            <section>
                <h2 id="populares">Posts populares</h2>
                <img src="img/populares/dev atual.svg" alt="Post 1">
                <img src="img/populares/git.svg" alt="Post 2">
                <img src="img/populares/café.svg" alt="Post 3">
            </section>

            <section>
                <h2 id="categoria">Categoria</h2>
                <p class="categorias"><span>> Saúde</span><span>(1)</span></p>
                <p class="categorias"><span>> Desenvolvimento</span><span>(2)</span></p>
                <p class="categorias"><span>> Produtividade</span><span>(2)</span></p>
                <p class="categorias"><span>> Opinião</span><span>(1)</span></p>
            </section>
        </aside>
    </div>

        <footer id="rodape">
            <p>Copyright@The Dev News</p>
        </footer>
</body>
</html>
